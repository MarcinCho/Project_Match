<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ client().photoUrl || './assets/user.jpg' }}"
      alt="{{ client().username }}"
      class="card-img-top"
    />
    <ul class="list-inline client-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/clients/{{ client().id }}"
          class="btn btn-primary rounded"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary rounded-75">
          <i class="fa fa-phone"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary rounded">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center">{{ client().username }}</h5>
    <p class="card-text">Here will be some txt for projects and companies</p>
    <a href="#" class="btn btn-primary">{{ client().lastActive }}</a>
  </div>
</div>
